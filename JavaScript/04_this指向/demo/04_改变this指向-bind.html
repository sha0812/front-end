<body>
    <script>
        function add(c) {
            return this.a + this.b + c;
        }

        var obj = { a: 1, b: 2 }

        //add.bind(obj, 5); // 这时，并不会返回 8
        add.bind(obj, 5)(); // 调用后，返回 8
    </script>
</body>
